<!DOCTYPE html>
<html>

<head>
    <title>Debug Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #3a3a36;
            color: #cfcdcc;
            font-family: monospace;
            overflow: auto;
        }

        .log {
            padding: 8px;
        }

        .title {
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 4px;
            border-bottom: 1px solid rgba(95, 90, 90, 1);
            position: sticky;
            background-color: #3a3a36;
            top: 0;
            align-items: center;
        }

        .header-left-side {
            display: flex;
            gap: 6px;
            margin-right: 4px;
            align-items: center;
        }


        .base-btn {
            border: none;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .base-btn.active {
            outline: 2px solid #e9e9e9ff;
            box-shadow: 0 0 3px 2px rgba(255, 255, 255, 0.2);
        }

        /* Optional: cursor change for active/inactive */
        .base-btn:not(.active) {
            opacity: 0.6;
        }


        .debug-error-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #c56767ff;
        }

        .debug-error-btn:hover {
            color: #e9e9e9ff;
            background-color: #ff6b6b;
        }

        .debug-warn-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #bb9a59ff;
        }

        .debug-info-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #4d8a97ff;
        }

        .debug-debug-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #a54e9eff;
        }

        .export-btn {
            color: #cacacaff;
            background-color: #655e4a;
        }

        .export-btn:hover {
            color: #cacacaff;
        }

        .export-btn:active {
            background-color: #726d60;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left-side">
            <p class="title">Live Debug Log</p>
            <button class="base-btn debug-error-btn">ERROR</button>
            <button class="base-btn debug-warn-btn">WARN</button>
            <button class="base-btn debug-info-btn">INFO</button>
            <button class="base-btn debug-debug-btn">DEBUG</button>
        </div>
        <button class="base-btn export-btn">Export</button>
    </header>

    <div class="log">
        <p>Connecting...</p>
    </div>

    <script>
        const logDiv = document.querySelector(".log");
        const socket = new WebSocket("ws://127.0.0.1:8080/debuglog");

        const activeLevels = new Set(["ERROR", "WARN", "INFO", "DEBUG"]);

        const filterButtons = {
            ERROR: document.querySelector(".debug-error-btn"),
            WARN: document.querySelector(".debug-warn-btn"),
            INFO: document.querySelector(".debug-info-btn"),
            DEBUG: document.querySelector(".debug-debug-btn")
        };

        Object.entries(filterButtons).forEach(([level, btn]) => {
            btn.classList.add("active");
            btn.addEventListener("click", () => {
                btn.classList.toggle("active");
                if (activeLevels.has(level)) {
                    activeLevels.delete(level);
                } else {
                    activeLevels.add(level);
                }
                filterLogs();
            });
        });

        function filterLogs() {
            const allLogs = logDiv.querySelectorAll("p[data-level]");
            allLogs.forEach(p => {
                const level = p.getAttribute("data-level");
                p.style.display = activeLevels.has(level) ? "block" : "none";
            });
        }

        socket.onopen = () => {
            logDiv.textContent = "Connected to debug log...\n";
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                const line = document.createElement("p");
                line.textContent = `[${data.level}] ${data.msg}`;
                line.setAttribute("data-level", data.level);

                switch (data.level) {
                    case "ERROR":
                        line.style.color = "#ff6b6b";
                        break;
                    case "WARN":
                        line.style.color = "#ffc857";
                        break;
                    case "INFO":
                        line.style.color = "#8be9fd";
                        break;
                    case "DEBUG":
                        line.style.color = "#50fa7b";
                        break;
                    default:
                        line.style.color = "#cfcdcc";
                }

                logDiv.appendChild(line);
                filterLogs();
                logDiv.scrollTop = logDiv.scrollHeight;
            } catch (e) {
                console.error("Invalid log format", e);
            }
        };

        socket.onerror = () => {
            logDiv.textContent += "[WebSocket Error]\n";
        };

        socket.onclose = () => {
            logDiv.textContent += "[Connection closed]\n";
        };
    </script>
</body>

</html>
