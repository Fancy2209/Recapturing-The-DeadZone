<!DOCTYPE html>
<html>

<head>
    <title>Debug Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #3a3a36;
            color: #cfcdcc;
            font-family: monospace;
            overflow: auto;
        }

        .log {
            padding: 8px;
        }

        .title {
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 4px;
            border-bottom: 1px solid rgba(95, 90, 90, 1);
            position: sticky;
            background-color: #3a3a36;
            top: 0;
            align-items: center;
        }

        .header-left-side {
            display: flex;
            gap: 6px;
            margin-right: 4px;
            align-items: center;
        }


        .base-btn {
            border: none;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .base-btn.active {
            outline: 2px solid #e9e9e9ff;
        }

        .base-btn:not(.active) {
            opacity: 0.6;
        }

        .debug-error-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #c56767ff;
        }

        .debug-error-btn:hover {
            background-color: #ff6b6b;
        }

        .debug-warn-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #bb9a59ff;
        }

        .debug-warn-btn:hover {
            background-color: #caad72ff;
        }

        .debug-info-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #4d8a97ff;
        }

        .debug-info-btn:hover {
            background-color: #6c9ca7ff;
        }

        .debug-debug-btn {
            border: 1px solid rgba(124, 117, 117, 1);
            color: #e9e9e9ff;
            background-color: #a54e9eff;
        }

        .debug-debug-btn:hover {
            background-color: rgba(172, 103, 166, 1);
        }

        .export-btn {
            color: #cacacaff;
            background-color: #655e4a;
        }

        .export-btn:hover {
            background-color: #756f5fff;
        }

        .export-btn:active {
            background-color: #655e4a;
        }

        .clear-log-btn {
            color: #cacacaff;
            background-color: #655e4a;
        }

        .clear-log-btn:hover {
            background-color: #756f5fff;
        }

        .clear-log-btn:active {
            background-color: #655e4a;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left-side">
            <p class="title">Live Debug Log</p>
            <button class="base-btn debug-error-btn">ERROR</button>
            <button class="base-btn debug-warn-btn">WARN</button>
            <button class="base-btn debug-info-btn">INFO</button>
            <button class="base-btn debug-debug-btn">DEBUG</button>
        </div>
        <div>
            <button class="base-btn clear-log-btn">Clear Log</button>
            <button class="base-btn export-btn">Export All</button>
        </div>
    </header>

    <div class="log">
        <p>Connecting...</p>
    </div>

    <script>
        const logDiv = document.querySelector(".log");
        const logHistory = window.opener?.debugLogHistory || [];
        let logLineNumber = 1;
        const clientId = localStorage.getItem("debugClientId");
        const activeLevels = new Set(["ERROR", "WARN", "INFO", "DEBUG"]);

        const filterButtons = {
            ERROR: document.querySelector(".debug-error-btn"),
            WARN: document.querySelector(".debug-warn-btn"),
            INFO: document.querySelector(".debug-info-btn"),
            DEBUG: document.querySelector(".debug-debug-btn")
        };

        Object.entries(filterButtons).forEach(([level, btn]) => {
            btn.classList.add("active");
            btn.addEventListener("click", () => {
                btn.classList.toggle("active");
                if (activeLevels.has(level)) {
                    activeLevels.delete(level);
                } else {
                    activeLevels.add(level);
                }
                filterLogs();
            });
        });

        function filterLogs() {
            const allLogs = logDiv.querySelectorAll("p[data-level]");
            allLogs.forEach(p => {
                const level = p.getAttribute("data-level");
                p.style.display = activeLevels.has(level) ? "block" : "none";
            });
        }

        window.socket.onopen = () => {
            appendChild("Connected to debug log...");
            logHistory.forEach(appendLog);
        };

        window.socket.onmessage = (event) => {
            try {
                const logMsg = JSON.parse(event.data);
                window.opener?.addToDebugLogHistory?.(logMsg);

                appendLog(logMsg)
                filterLogs();
            } catch (e) {
                console.error("Invalid log format", e);
            }
        };

        function appendLog(msg) {
            const p = document.createElement("p");
            p.textContent = `${logLineNumber.toString().padStart(4, " ")}) [${msg.level}] ${msg.msg}`;
            p.style.color = getColorForLevel(msg.level);
            p.setAttribute("data-level", msg.level);
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
            logLineNumber++;
        }

        function getColorForLevel(level) {
            switch (level) {
                case "ERROR": return "#ff6b6b";
                case "WARN": return "#ffc857";
                case "INFO": return "#8be9fd";
                case "DEBUG": return "#50fa7b";
                default: return "#cfcdcc";
            }
        }

        function appendTextLine(text, useLineNumber) {
            const p = document.createElement("p");
            if (useLineNumber) {
                p.textContent = `${logLineNumber.toString().padStart(4, " ")}) ${text}`;
                logLineNumber++;
            } else {
                p.textContent = text;
            }
            logDiv.appendChild(p);
        }

        window.socket.onerror = () => {
            appendTextLine("[Websocket error]", false);
        };

        window.socket.onclose = () => {
            appendTextLine("[Connection closed]", false)
        };

        window.addEventListener("message", (event) => {
            if (event.data === "close") {
                if (window.socket.readyState === WebSocket.OPEN) {
                    window.socket.send("close");
                    window.socket.close();
                }
                window.close();
            }
        });

        window.addEventListener("beforeunload", () => {
            if (window.socket.readyState === WebSocket.OPEN) {
                window.socket.send("close");
                window.socket.close();
            }
        });

        document.querySelector(".clear-log-btn").addEventListener("click", () => {
            window.clearLogHistory();
            logDiv.innerHTML = "";
            if (window.socket.readyState === WebSocket.OPEN) {
                window.socket.send("clear");
            }
            logLineNumber = 1;
            appendTextLine("Logs cleared.", false)
        });
    </script>
</body>

</html>
